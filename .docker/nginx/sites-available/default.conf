server {
	listen   80; ## listen for ipv4; this line is default and implied
	listen   [::]:80 default ipv6only=on; ## listen for ipv6

	root /var/www/html;
	index index.php index.html index.htm;

	# Make site accessible from http://localhost/
	#server_name _;
	server_name  portal.podomorouniversity.ac.id www.portal.podomorouniversity.ac.id;
	
	# Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
	sendfile off;

	# Add stdout logging
	error_log /dev/stdout info;
	access_log /dev/stdout;

	# Add option for x-forward-for (real ip when behind elb)
	#real_ip_header X-Forwarded-For;
	#set_real_ip_from 172.16.0.0/12;

	# block access to sensitive information about git
	location /.git {
	   deny all;
	   return 403;
	}

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to index.html
		#try_files $uri $uri/ =404;
		try_files $uri $uri/ /index.php;
		location = /index.php {
           fastcgi_split_path_info ^(.+\.php)(/.+)$;
           fastcgi_pass unix:/var/run/php-fpm.sock;
           fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
           include fastcgi_params;

       }

	}

	# pass the PHP scripts to FastCGI server listening on socket
	#
	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/var/run/php-fpm.sock;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param SCRIPT_NAME $fastcgi_script_name;
		fastcgi_index index.php;
		fastcgi_read_timeout 300;
		include fastcgi_params;
	  	#Docker hack that resolves to docker host. Enables xdebug to work
	  	fastcgi_param REMOTE_ADDR "host.docker.internal";
	}

	location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
		expires 5d;
	}

	# deny access to . files, for security
	#
	location ~ /\. {
		log_not_found off; 
		deny all;
	}

	# This is for the API calls that all should go through code ignitor
	location ~ ^/(api) {
		try_files $request_uri $request_uri/ /index.php?$query_string;
	}

	location ^~ /.well-known {
		allow all;
		auth_basic off;
	}

}